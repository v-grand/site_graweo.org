# Nginx configuration for GRAWEO site
# Copy to your nginx/sites-available/ directory and enable with symlink

server {
    listen 80;
    listen [::]:80;

    server_name graweo.org www.graweo.org;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name graweo.org www.graweo.org;

    # SSL configuration
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Document root
    root /var/www/graweo.org/build;
    index index.html index.htm;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Correct MIME types for XML files
    types {
        application/xml xml;
        text/plain txt;
    }

    # Sitemap.xml - special handling
    location = /sitemap.xml {
        add_header Content-Type "application/xml; charset=utf-8";
        expires 1h;
    }

    # Robots.txt - special handling
    location = /robots.txt {
        add_header Content-Type "text/plain; charset=utf-8";
        expires 1h;
    }

    # Static assets - cache for long time
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # HTML files - don't cache
    location ~* \.html?$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # React Router - rewrite all requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, must-revalidate";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to specific files
    location ~ \.(env|example|git)$ {
        deny all;
    }
}
